<div class="result">
  <div class="avatar">
    <img class="profile-photo" src="{{ profile.photo_url() }}" alt="{{ _('Profile Photo') }}">
  </div>
  <div class="details">
    <h2>
      <a href="{{ url('profile', profile.user.username) }}">
        {{ profile.display_name }}
      </a>
    </h2>

    {% if profile.is_vouched %}
      <h3 title="{{ _('This user is a vouched Mozillian.') }}">
        {{ _('Mozillian') }}
      </h3>
    {% else %}
      <h3 title="{{ _('This user has not yet been vouched.') }}">
        {{ _('Non-Vouched') }}
      </h3>
    {% endif %}
  </div>
  <div class="clear"></div>
</div>
