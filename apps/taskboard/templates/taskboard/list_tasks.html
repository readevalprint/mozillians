{% extends "taskboard/base.html" %}

{% block main_content %}
  <div class="btn-toolbar">
    <div class="btn-group">
      <a href={{ url('new_task') }} class="btn">New Task</a>
    </div>
  </div>
  <ul>
    {% for task in task_list %}
      <li>
        <section>
          <img src="{{ task.contact.photo_url() }}"/>
          <h1>{{ task.summary }}</h1>
          <ul>
            {% for group in task.groups.all() %}
              <li> {{ group }}</li>
            {% endfor %}
          </ul>
        </section>
      </li>
    {% else %}
      <li>{% trans %}No Tasks{% endtrans %}</li>
    {% endfor %}
  </ul>
{% endblock %}
